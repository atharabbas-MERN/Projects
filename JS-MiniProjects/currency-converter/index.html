<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curency Convertor</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="10" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                    <select name = "from">
                    </select>
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name = "to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <P> 1USD = 83INR</P>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="countrylist.js"></script>
    <script src="app.js"></script>
</body>
</html>
